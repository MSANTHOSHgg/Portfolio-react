<!DOCTYPE html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>

<body>
    <center>
        <h1>Student Form</h1>
        <form>
            <table border="2" id="Fill" style="background-color: rgb(123, 238, 249); ">
                <tr>
                    <td>
                        <h4>Name</h4>
                    </td>
                    <td><input id="name"></td>
                </tr>
                <tr>
                    <td>
                        <h4>Age</h4>
                    </td>
                    <td><input id="age" type="number"></td>
                </tr>
                <tr>
                    <td>
                        <h4>Gender</h4>
                    </td>
                    <td><input type="radio" name="Gender" value="Male">Male<input type="radio" name="Gender"
                            value="Female">Female</td>
                </tr>
                <tr>
                    <td>
                        <h4>Course</h4>
                    </td>
                    <td>
                        <select id="course" style="width: 100%;">
                            <option>JS</option>
                            <option>HTML</option>
                            <option>CSS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Email</h4>
                    </td>
                    <td><input id="email" type="email"></td>
                </tr>



            </table>
            <input type="button" value="Save" onclick="StudentDetails()"
                style="background-color: rgb(74, 116, 10); color: white;">
        </form>
    </center>
    <br>
    <center>
        <form>
            <table border="2" id="show">
                <tr style="background-color: rgb(1, 74, 157); color: white;">
                    <td>
                        <h4>Name</h4>
                    </td>
                    <td>
                        <h4>Age</h4>
                    </td>
                    <td>
                        <h4>Course</h4>
                    </td>
                    <td>
                        <h4>Gender</h4>
                    </td>
                    <td>
                        <h4>Email</h4>
                    </td>
                    <td>
                        <h4>Action</h4>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

<script>


    function StudentDetails() {

        var n = document.getElementById("name")
        var a = document.getElementById("age")
        var g = document.querySelectorAll("Gender")
        var c = document.getElementById("course")
        var e = document.getElementById("email")

        var Name = n.value
        var Age = a.value
        var Gen = document.querySelector('input[type="radio"]:checked')
        var Gender = Gen.value
        var Course = c.value
        var Email = e.value
        if (Name && Age && Gender && Course && Email) {
            var tr = document.createElement("tr")
            var tdName = tr.appendChild(document.createElement("td"))
            var tdAge = tr.appendChild(document.createElement("td"))
            var tdCourse = tr.appendChild(document.createElement("td"))
            var tdGender = tr.appendChild(document.createElement("td"))
            var tdEmail = tr.appendChild(document.createElement("td"))
            var tdDelete = tr.appendChild(document.createElement("td"))

            tdName.innerHTML = Name
            tdAge.innerHTML = Age
            tdCourse.innerHTML = Course
            tdGender.innerHTML = Gender
            tdEmail.innerHTML = Email
            tdDelete.innerHTML = "<center><button    onclick='myalert()'>Delete</button></center>"
            document.getElementById("show").appendChild(tr)
            clear()
        }
    }
    function myalert() {
            alert("Do you want to delete this row!")
            Deletefn()
        }
    function clear() {
        document.getElementById("name").value = ""
        document.getElementById("age").value = ""
        document.getElementById("course").value = ""
        document.getElementById("email").value = ""
        document.querySelectorAll('input[type="radio"]:checked').value = undefined
    }
    function Deletefn() {
        event.target.closest('tr').remove()

    }

</script>

</html>



<style>
    table {
        margin: 0%;
        padding: 0%;
        width: 250px;
        border-collapse: collapse;

    }

    h4 {
        text-align: center;
    }

    input {

        align-items: center;
    }

    #show {
        width: 60%;
    }
</style>
